# Docker Compose pour le développement
# Utilisez: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: archiparse_postgres_dev
    environment:
      POSTGRES_DB: archiparse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Eagle1978}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - archiparse_network

  redis:
    image: redis:7-alpine
    container_name: archiparse_redis_dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - archiparse_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: archiparse_backend_dev
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-Eagle1978}@postgres:5432/archiparse
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      DEBUG: ${DEBUG:-True}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000","http://frontend:3000"]}
      UPLOAD_DIR: /app/uploads
      XSD_DIR: /app/xsd
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - ./xsd:/app/xsd:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Attente de PostgreSQL...' &&
        until pg_isready -h postgres -U postgres; do sleep 1; done &&
        echo 'PostgreSQL prêt!' &&
        alembic upgrade head &&
        echo 'Migrations appliquées' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - archiparse_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: archiparse_frontend_dev
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - archiparse_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  archiparse_network:
    driver: bridge

